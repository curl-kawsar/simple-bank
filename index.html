<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Bank</title>
        <!-- <link href="https://cdn.tailwindcss.com/3.0/tailwind.min.css"
            rel="stylesheet"> -->

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="container mx-auto px-4 bg-gray-100">
        <h1 class="text-5xl font-bold text-center m-10">Welcome to <span
                class="text-violet-600">My Bank</span></h1>

        <section class="flex items-center justify-center h-screen">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold mb-4 text-center">Please
                    Login</h2>

                <div class="flex items-center justify-center mb-4">
                    <img src="img/bank.png" alt="Bank Icon"
                        class="w-12 h-12 mr-2">
                </div>

                <form class="mx-auto">
                    <div class="mb-4">
                        <label for="username"
                            class="block text-gray-600 text-sm font-medium mb-2">Username</label>
                        <input type="text" id="user-email" name="username"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                            autocomplete="username">

                    </div>

                    <div class="mb-6">
                        <label for="password"
                            class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="user-pass" name="password"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                            autocomplete="current-password">

                    </div>

                    <button id="btn-submit" type="submit"
                        class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
                </form>
            </div>
        </section>

        <script src="js/login.js"></script>
    </body>
</html>
